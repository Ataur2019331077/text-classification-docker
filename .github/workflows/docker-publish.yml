name: ğŸš€ Docker Image CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: ğŸ“¦ Build and push Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./gateway
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/text-classification-gateway:latest

      - name: ğŸ“¦ Build and push Sentiment Classifier
        uses: docker/build-push-action@v5
        with:
          context: ./sentiment_classifier
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/text-classification-sentiment:latest

      - name: ğŸ“¦ Build and push Custom Classifier
        uses: docker/build-push-action@v5
        with:
          context: ./custom_classifier
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/text-classification-custom:latest
